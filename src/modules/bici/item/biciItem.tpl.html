<div class="modal-header">
	<button type="button" ng-click="ctrl.cerrar()" class="close"
		aria-hidden="true">&times;</button>
	<h4 class="modal-title">Tipo de Bicicleta</h4>
</div>
<div class="modal-body">
		<form name="form">
			<div class="col-md-12">
				<errors id="errors" error="ctrl.error"></errors>
			</div>
            <div class="form-group">
				<label for="singleSelect"> Tipo de Bicicleta: </label><br>
                    <select class="form-control" name="singleSelect" 
                    	ng-init="ctrl.bici.tipo = ctrl.bici.tipo || ctrl.tiposBici[0]"
                    	ng-model="ctrl.bici.tipo"
                    	ng-options="option.id as option.nombre for option in ctrl.tiposBici"
                    	required>
                    </select> 
            </div> 
            <div class="form-group">
				<label for="singleSelect"> Punto de Atenci√≥n: </label><br>
                    <select class="form-control" name="singleSelect" 
                    	ng-init="ctrl.bici.puntoPrestamo = ctrl.bici.puntoPrestamo || ctrl.puntosPrestamo[0]"
                    	ng-model="ctrl.bici.puntoPrestamo"
                    	ng-options="option.id as option.nombre for option in ctrl.puntosPrestamo"
                    	required>
                    </select> 
            </div> 
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="selectedTipos" ng-model="ctrl.bici.disponible"> 
                        Disponible
                </label>
            </div>
			<button type="button" class="btn btn-success"
				ng-click="ctrl.guardar(form.$valid, form.$error)">Guardar
			</button>
		</form>
		</br>
	</div>
</div>
