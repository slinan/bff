<div class="bikes-form">
	<h4 class="title">Bicicletas</h4>
	<button type="button" class="btn btn-success navbar-btn" ng-click="ctrl.nuevaBici()"> 
	   <span class="glyphicon glyphicon-plus" aria-hidden="true">
	   </span> 
	</button>
</div>
</br>
<table class="table table-striped table-hover"
	ng-show="ctrl.bicis.length > 0">
	<thead>
		<tr>
			<th>Id</th>
			<th>Tipo</th>
			<th>Punto Prestamo</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="b in ctrl.bicis">
			<td>{{b.id}}</td>
			<td>{{ctrl.tiposBici[b.tipo].nombre || b.tipo}}</td>
			<td>{{ctrl.puntosPrestamo[b.puntoPrestamo].nombre || b.puntoPrestamo || 'Prestada'}}</td>
			<td align="center">
				<button type="button" class="btn btn-success"
					ng-click="ctrl.abrirItem(b, ctrl.tiposBici, ctrl.puntosPrestamo)">
	   				<span class="glyphicon glyphicon-pencil" aria-hidden="true">
				</button>
				<button type="button" class="btn btn-danger	"
					ng-click="ctrl.eliminarItem(b)">
	   				<span class="glyphicon glyphicon-erase" aria-hidden="true">
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="big-message" ng-show="!ctrl.bicis.length">
	<h3>No hay bicicletas en el momento.</h3>
</div>
