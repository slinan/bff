<div class="modal-header">
	<button type="button" ng-click="ctrl.cerrar()" class="close"
		aria-hidden="true">&times;</button>
	<h4 class="modal-title">Multa</h4>
</div>
<div class="modal-body">
		<form name="form">
			<div class="col-md-12">
				<errors id="errors" error="ctrl.error"></errors>
			</div>
			<div class="form-group"
				ng-class="{ 'has-success': form.nombre.$valid && form.nombre.$dirty, 'has-error': form.nombre.$invalid && form.nombre.$dirty}">
				<input class="form-control" placeholder="Tipo*"
					ng-model="ctrl.multa.tipo" name="nombre"
					maxlength="30" required>
                
			</div>
            <div class="form-group"
				ng-class="{ 'has-success': form.nombre.$valid && form.nombre.$dirty, 'has-error': form.nombre.$invalid && form.nombre.$dirty}">
            <input class="form-control" placeholder="Monto*"
					ng-model="ctrl.multa.monto" name="nombre"
					required type=number min="0" max="500000" step="0.01">
                </div>
			<button type="button" class="btn btn-success"
				ng-click="ctrl.guardar(form.$valid, form.$error)">Guardar
			</button>
		</form>
		</br>
	</div>
</div>
