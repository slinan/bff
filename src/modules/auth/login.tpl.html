<div class="marketplace-login-form">
    <div class="col-md-6 col-md-offset-3">
        <errors error="ctrl.error"></errors>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Credenciales</h3>
                </div>
                <div class="panel-body">
                    <form name="loginform" accept-charset="UTF-8" role="form">
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.usuario.username" placeholder="Usuario" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.usuario.password" placeholder="Contrase&#241a" name="password" type="password" >
                        </div>
                        <input class="btn btn-lg btn-success btn-block" ng-click="ctrl.login()" type="submit" value="Iniciar Sesi&#243n">
                    </form>
                    <button style="margin-top: 2px;" class="btn btn-lg btn-default btn-block" ng-click="ctrl.irARegistro()">Registrarse</button>
            </div>
        </div>
    </div>
</div>
