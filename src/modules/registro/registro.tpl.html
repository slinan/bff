<div class="marketplace-login-form">
    <div class="col-md-6 col-md-offset-3">
        <div class="col-md-12">
        <errors error="ctrl.error"></errors>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registro</h3>
                </div>
                <div class="panel-body">
                    <form name="loginform" accept-charset="UTF-8" role="form">
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.usuario.nombre" placeholder="Nombre Completo" name="nombre">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.usuario.fechaNacimiento" name="fechaNacimiento" type="date" placeholder="yyyy-MM-dd" >
                        </div>
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.usuario.email" placeholder="Correo Electr&#243nico" name="email" type="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.usuario.password" placeholder="Contrase&#241a" name="contrasenia" type="password" >
                        </div>
                        <div class="form-group">
                            <input class="form-control" required ng-model="ctrl.confirmacion.password" placeholder="ConfirmaciÃ³n contrase&#241a" name="confirmacionpassword" type="password" >
                        </div>
                        <input class="btn btn-lg btn-success btn-block" ng-click="ctrl.crearUsuario(form.$valid, form.$error)" type="submit" value="Registrarse">
                    </form>
            </div>
        </div>
    </div>
</div>
