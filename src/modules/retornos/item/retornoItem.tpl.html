<div class="modal-header">
    <button type="button" ng-click="ctrl.cerrar()" class="close"
        aria-hidden="true">&times;</button>
    <h4 class="modal-title">Retorno de Pr√©stamo</h4>
</div>
<div class="modal-body">
        <form name="form">
            <div class="col-md-12">
                <errors id="errors" error="ctrl.error"></errors>
            </div>
            <div class="col-md-12">
                <div class="form-group"
                <label for="bici"> Bicicleta: </label><br>
                <input class="form-control" placeholder="Id Bicicleta"
                        ng-model="ctrl.prestamo.bicicleta" name="bicicleta"
                        required type=number min="0" max="100000" step="1" disabled>
                </div>
                <div class="form-group"
                    <label for="usuario"> Usuario: </label><br>
                    <input class="form-control" placeholder="Usuario autorizado"
                        ng-model="ctrl.usuario" name="usuario"
                        maxlength="30" required disabled>
                </div>
                <div class="form-group"
                    <label for="usuarioAutorizado"> Usuario para retorno: </label><br>
                    <input class="form-control" placeholder="Usuario autorizado"
                        ng-model="ctrl.usuarioAutorizado" name="usuarioAutorizado"
                        maxlength="30" required disabled>
                </div>
                <div class="form-group"
                    <label for="usuarioAutorizado"> Fecha: </label><br>
                    <input class="form-control" placeholder="Usuario autorizado"
                        ng-model="ctrl.prestamo.fecha.split('T').join(' ').split('Z')[0]" name="usuarioAutorizado"
                        required disabled>
                </div>
                <div class="form-group">
                    <label for="singleSelect"> Punto Inicial: </label><br>
                        <select class="form-control" name="singleSelect" 
                            ng-init="ctrl.prestamo.punto = ctrl.prestamo.punto || ctrl.puntosPrestamo[0]"
                            ng-model="ctrl.prestamo.punto"
                            ng-options="option.id as option.nombre for option in ctrl.puntosPrestamo"
                            required disabled>
                        </select> 
                </div>    
                <div class="form-group">
                    <label for="singleSelect"> Punto Final: </label><br>
                        <select class="form-control" name="singleSelect" 
                            ng-model="ctrl.retorno.punto"
                            ng-options="option.id as option.nombre for option in ctrl.puntosPrestamo"
                            required>
                        </select> 
                </div>  
                <label> Multas: </label><br>
                <div class="checkbox" ng-repeat="tipoMulta in ctrl.tiposMultas">
                    <label>
                        <input type="checkbox" name="selectedTipos" 
                            ng-model="tipoMulta.selected"> 
                            {{tipoMulta.tipo + '(' + tipoMulta.monto + ')'}}
                    </label>
                </div>
            </div>          
            <button type="button" class="btn btn-success"
                ng-click="ctrl.guardar(form.$valid, form.$error)">Guardar
            </button>
        </form>
</br>
</div>
