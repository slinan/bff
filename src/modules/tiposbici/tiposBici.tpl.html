<div class="bikes-form">
	<h4 class="title">Tipos de Bicicleta</h4>
	<button type="button" class="btn btn-success navbar-btn" ng-click="ctrl.nuevoTipoBici()"> 
	   <span class="glyphicon glyphicon-plus" aria-hidden="true">
	   </span> 
	</button>
</div>
</br>
<table class="table table-striped table-hover"
	ng-show="ctrl.tiposBici.length > 0">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nombre</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="t in ctrl.tiposBici">
			<td>{{t.id}}</td>
			<td>{{t.nombre}}</td>
			<td align="center">
				<button type="button" class="btn btn-success"
					ng-click="ctrl.abrirItem(t)">
	   				<span class="glyphicon glyphicon-pencil" aria-hidden="true">
				</button>
				<button type="button" class="btn btn-danger	"
					ng-click="ctrl.eliminarItem(t)">
	   				<span class="glyphicon glyphicon-erase" aria-hidden="true">
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="big-message" ng-show="!ctrl.tiposBici.length">
	<h3>No hay tipos de bicicleta en el momento.</h3>
</div>
