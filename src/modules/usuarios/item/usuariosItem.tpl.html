<div class="modal-header">
	<button type="button" ng-click="ctrl.cerrar()" class="close"
		aria-hidden="true">&times;</button>
	<h4 class="modal-title">Usuario</h4>
</div>
<div class="modal-body">
		<form name="form">
			<div class="col-md-12">
				<errors id="errors" error="ctrl.error"></errors>
			</div>
			
            <div class="form-group">
				<label for="singleSelect"> Tipo de Usuario: </label><br>
                    <select class="form-control" name="singleSelect" ng-model="ctrl.usuario.tipoUsuario">
                        <option value="Funcionario">Funcionario</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Administrador" >Administrador</option>
                    </select> 
            </div>               
            <div class="form-group"
				ng-class="{ 'has-success': form.username.$valid && form.username.$dirty, 'has-error': form.username.$invalid && form.username.$dirty}">
				<label for="username"> Username: </label><br>
				<input class="form-control" placeholder="Username*"
					ng-model="ctrl.usuario.username" name="username"
					maxlength="50" required>
			</div>
            <div class="form-group"
				ng-class="{ 'has-success': form.first_name.$valid && form.first_name.$dirty, 'has-error': form.first_name.$invalid && form.first_name.$dirty}">
				<label for="first_name"> Nombre: </label><br>
				<input class="form-control" placeholder="Nombre*"
					ng-model="ctrl.usuario.first_name" name="first_name"
					maxlength="50" required>
			</div>
			<div class="form-group"
				ng-class="{ 'has-success': form.last_name.$valid && form.last_name.$dirty, 'has-error': form.last_name.$invalid && form.last_name.$dirty}">
				<label for="last_name"> Apellido: </label><br>
				<input class="form-control" placeholder="Apellido*"
					ng-model="ctrl.usuario.last_name" name="last_name"
					maxlength="50" required>
			</div>
            <div class="form-group"
				ng-class="{ 'has-success': form.email.$valid && form.email.$dirty, 'has-error': form.email.$invalid && form.email.$dirty}">
				<label for="email"> Email: </label><br>
				<input class="form-control" placeholder="Email*"
					ng-model="ctrl.usuario.email" name="email" type="email"
					maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
			</div>
            <div class="form-group"
				ng-class="{ 'has-success': form.password.$valid && form.password.$dirty, 'has-error': form.password.$invalid && form.password.$dirty}">
				<label for="password"> Contrase침a: </label><br>
				<input class="form-control" placeholder="Password*"
					ng-model="ctrl.usuario.password" name="password" type="password"
					maxlength="50" required>
			</div>
            <div class="form-group"
				ng-class="{ 'has-success': form.passwordConfirmation.$valid && form.passwordConfirmation.$dirty, 'has-error': form.passwordConfirmation.$invalid && form.passwordConfirmation.$dirty}">
				<label for="password"> Confirmaci칩n Contrase침a: </label><br>
				<input class="form-control" placeholder="Confirmaci칩n Password*"
					ng-model="ctrl.confirmacion.password" name="passwordConfirmation" type="password"
					required>
			</div>
			<button type="button" class="btn btn-success"
				ng-click="ctrl.guardar(form.$valid, form.$error)">Guardar
			</button>
		</form>
		</br>
	</div>
</div>
