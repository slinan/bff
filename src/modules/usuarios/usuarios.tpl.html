<div class="bikes-form">
	<h4 class="title">Usuarios</h4>
	<button type="button" class="btn btn-success navbar-btn" ng-click="ctrl.nuevoUsuario()"> 
	   <span class="glyphicon glyphicon-plus" aria-hidden="true">
	   </span> 
	</button>
</div>
</br>
<errors error="ctrl.error"></errors>
<table class="table table-striped table-hover"
	ng-show="ctrl.usuarios.length > 0">
	<thead>
		<tr>
			<th>Id</th>
            <th>Tipo</th>
            <th>Username</th>
			<th>Nombre</th>
			<th>Apellido</th>
            <th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="t in ctrl.usuarios">
			<td>{{t.id}}</td>
            <td>{{t.groups.indexOf(2)!=-1 ? "Administrador" : (t.groups.indexOf(1)!=-1 ? "Funcionario" : "Usuario")}}</td>
            <td>{{t.username}}</td>
			<td>{{t.first_name}}</td>
			<td>{{t.last_name}}</td>
            <td>{{t.email}}</td>
			<td align="center">
				<button type="button" class="btn btn-success"
					ng-click="ctrl.abrirItem(t)">
	   				<span class="glyphicon glyphicon-pencil" aria-hidden="true">
				</button>
				<button type="button" class="btn btn-danger	"
					ng-click="ctrl.eliminarItem(t)"
					ng-disabled="ctrl.esUsuarioActivo(t)">
	   				<span class="glyphicon glyphicon-erase" aria-hidden="true">
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="big-message" ng-show="!ctrl.usuarios.length">
	<h3>No hay usuarios en el momento.</h3>
</div>
